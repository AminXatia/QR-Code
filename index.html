<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<div class="container">
    <div class="centerilized__wrapper">
    <div class="wrapper">
        <div class="wrapper__img">
            <img src="images/image-qr-code.png" alt="QR Code" class="qr__img">
        </div>
        <div class="wrapper__texts">
            <h1 class="wrapper__title">Improve your front-end skills by building projects</h1>
            <p class="wrapper__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    </div>
</div>
</body>
</html>
